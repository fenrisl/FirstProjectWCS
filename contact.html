<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Contact - Kodak</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/general-style.css">
  <link rel="stylesheet" href="css/contact-style.css">
  <link rel="stylesheet" href="css/style_icones.css">
  <link href="https://fonts.googleapis.com/css?family=Didact+Gothic|Ubuntu" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

  <!-- HEADER -->
  <header>
    <div id="kodakMenu">
      <div id="kodakLogo">
        <a href="index.html">Jean-Michel Foo-Bar</a>
      </div>
      <div id="kodakBurger">
        <a href="#" title="Burger button" class="openBtn" onclick="openNav()">&#9776;</span>
      </div>
      <div id="kodakNav" class="overlay">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <div class="overlay-content">
          <a href="index.html">HOME</a>
          <a href="aboutMe.html">ABOUT ME</a>
          <a href="gallery.html">GALLERY</a>
          <a href="contact.html">CONTACT</a>
        </div>
      </div>
    </div>
  </header>
  <!-- END OF HEADER -->

  <div id="contact-me" class="container-fluid">

    <div class="row">
      <div class="col-xs-12">
        <h1>Contact</h1>
      </div>
    </div>

    <section class="contactBackground">
      <div class="row">
        <div class="col-xs-12 col-md-6 col-md-offset-6">

          <div class="formulaire" id="contact-me">
            <div class="row">
              <div class="col-xs-12">
                <h2>Please enter your informations</h2>
                <hr>
              </div>
            </div>
            <form>
              <div class="row form">
                <div class="col-md-6">
                  <div class="form-group">
                    <input type="text" class="form-control" id="first_name" placeholder="Name">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <input type="text" class="form-control" id="last_name" placeholder="Surname">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <input type="email" class="form-control" id="Email1" placeholder="Email">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <input type="tel" class="form-control" id="tel" placeholder="Phone">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-xs-12">
                  <div class="form-group">
                    <textarea class="form-control" rows="8" placeholder="Message"></textarea>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-xs-12">
                  <button type="submit" class="btn btn-default">Send</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

  </div>




  <!-- FOOTER -->
  <div class="container-fluid footer">
    <div class="container nav_footer">
      <div class="row">
        <div class="">
          <ul class="nav nav-pills nav-stacked">
            <li role="presentation">
              <a href="#">Home</a>
            </li>
            <li role="presentation">
              <a href="#">Profile</a>
            </li>
            <li role="presentation">
              <a href="#">Messages</a>
            </li>
          </ul>
        </div>
        <div class="social_icones">
          <a href="#" class="icon-facebook2 items_nav_footer"></a>
          <a href="#" class="icon-instagram items_nav_footer"></a>
          <a href="#" class="icon-twitter items_nav_footer"></a>
        </div>
        <div class="copyright">
          <p>&copy; 2018 Codak.com / All rights reserved
            <p>
        </div>
      </div>
    </div>
  </div>
  <!-- END OF FOOTER -->

  <script src="js/kodak-script.js" type="text/javascript"></script>

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
</body>

</html>
